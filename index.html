<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="netflix.png" alt="netflix-logo" class="logo-img">
        </div>
        <div class="search">
            <div class="search-bar">
                <input onchange="searchMovie()" onkeyup="searchMovie()" type="text" id="search"
                    placeholder="Search Movie" class="search-box">
                <img onclick="searchMovie()"
                    src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png" alt="search-icon"
                    class="search-icon">
            </div>
        </div>
    </header>
    <section class="movies" id="movies">

    </section>



    <script src="script.js"></script>
</body>

</html>
